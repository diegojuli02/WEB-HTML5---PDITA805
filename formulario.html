<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>formulario</title>

<body>

  <form>
    <h1>Pesquisa de Satisfação - Capim Fight Club</h1>


    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="nome">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="email">

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">
    
    <h3>Como você avalia os treinos?</h3>
    
    <P>
      <input type="radio" name="treino"> Excelente<br>
      <input type="radio" name="treino"> Bom<br>
      <input type="radio" name="treino"> Ruim
    </P>

    <h3>Como você avalia os professores?</h3>
    
      <input type="radio" name="professores"> Excelente<br>
      <input type="radio" name="professores"> Bom<br>
      <input type="radio" name="professores"> Ruim
    </div>

    <h3>Você recomendaria nossa academia a outras pessoas?</h3>
    <select>
      <option >Selecione</option>
      <option >Sim</option>
      <option >Talvez</option>
      <option >Não</option>
    </select>

    
      <p>
        <input type="checkbox" name="autorizacao">
        Autorizo compartilhar minha resposta com terceiros.
      </p>
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
